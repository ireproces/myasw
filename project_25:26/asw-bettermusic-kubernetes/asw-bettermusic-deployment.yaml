# API GATEWAY
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: asw
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bettermusic
      service: api-gateway
  template:
    metadata:
      labels:
        app: bettermusic
        service: api-gateway
    spec:
      containers:
        - name: api-gateway-container
          image: dockercrozz/asw-bettermusic-api-gateway-kube
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_CLOUD_CONSUL_ENABLED
              value: "false"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 5
            failureThreshold: 3
            initialDelaySeconds: 600
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10         
---
apiVersion: v1
kind: Service
metadata:
  namespace: asw
  name: api-gateway
spec:
  selector:
    app: bettermusic
    service: api-gateway
  type: NodePort 
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bettermusic-ing
  namespace: asw
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  # Aggiunta per rimuovere il prefisso 
spec:
  ingressClassName: nginx  
  rules:
    - host: bettermusic.asw.io  
      http:
        paths:
          - path: /  # Riguarda tutte le richieste
            pathType: Prefix
            backend:
              service:
                name: api-gateway  # Servizio API Gateway
                port:
                  number: 8080  # Porta del servizio API Gateway

---
# SERVICE DISCOVERY
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: asw
  name: service-discovery-reader
rules:
  - apiGroups: ["", "extensions", "apps"]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  namespace: asw
  name: service-discovery-reader-binding
subjects:
  - kind: Group
    name: system:serviceaccounts
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: service-discovery-reader
  apiGroup: ""