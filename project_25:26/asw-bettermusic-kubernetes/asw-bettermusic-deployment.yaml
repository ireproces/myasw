apiVersion: v1
kind: Namespace
metadata:
  name: asw
---

# ALBUM
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: asw
  name: album
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bettermusic
      service: album
  template:
    metadata:
      labels:
        app: bettermusic
        service: album
    spec:
      containers:
        - name: album-container
          image: dockercrozz/asw-bettermusic-album-kube
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_CLOUD_CONSUL_ENABLED
              value: "false"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "postgres"
            #In un ambiente di produzione, queste credenziali andrebbero gestite tramite Kubernetes Secrets
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.kafka:9092"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 5
            failureThreshold: 3
            initialDelaySeconds: 600
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  namespace: asw
  name: album
spec:
  selector:
    app: bettermusic
    service: album
  type: NodePort 
  ports:
  - port: 8080
    targetPort: 8080
---
# Database ALBUM
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: asw
  name: album-db
spec:
  serviceName: album-db
  replicas: 1
  selector:
    matchLabels:
      app: bettermusic
      service: album-db
  template:
    metadata:
      labels:
        app: bettermusic
        service: album-db
    spec:
      containers:
        - name: album-db-container
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: albumdb
          ports:
            - containerPort: 5432
  # Rimosso il volumeClaimTemplates
---
apiVersion: v1
kind: Service
metadata:
  namespace: asw
  name: album-db
spec:
  selector:
    app: bettermusic
    service: album-db
  type: NodePort
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

